<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message with Fireworks Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: -1;
        }
        .message {
            font-size: 3em;
            color: red;
            position: absolute;
            animation: moveMessage 10s linear infinite;
        }
        @keyframes moveMessage {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="message">Thank you, my teachers, for everything</div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createFirework() {
            const firework = {
                x: random(0, canvas.width),
                y: canvas.height,
                radius: random(2, 4),
                speedY: random(-15, -10),
                speedX: random(-5, 5),
                color: `hsl(${random(0, 360)}, 100%, 50%)`,
                alpha: 1,
                decay: random(0.015, 0.03)
            };
            return firework;
        }

        const fireworks = [];
        setInterval(() => {
            fireworks.push(createFirework());
        }, 500);

        function drawFirework(firework) {
            ctx.beginPath();
            ctx.arc(firework.x, firework.y, firework.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${firework.color},${firework.alpha})`;
            ctx.fill();
        }

        function updateFirework(firework) {
            firework.x += firework.speedX;
            firework.y += firework.speedY;
            firework.alpha -= firework.decay;
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                } else {
                    drawFirework(firework);
                    updateFirework(firework);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

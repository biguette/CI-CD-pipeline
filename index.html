<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Message with Fireworks Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .message {
            font-size: 3em;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="message">Thank you my teachers for everything</div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        class Firework {
            constructor(x, y, size, color, explodeSize) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.explodeSize = explodeSize;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                for (let i = 0; i < 100; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = Math.random() * 4 + 1;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        size: Math.random() * 3 + 1,
                        speedX: Math.cos(angle) * speed,
                        speedY: Math.sin(angle) * speed,
                        color: this.color,
                        life: 50,
                    });
                }
            }

            updateParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.size *= 0.96;
                    p.life -= 1;
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
            }

            drawParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    ctx.fillStyle = `rgba(${p.color}, ${p.life / 50})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            update() {
                this.updateParticles();
            }

            draw() {
                this.drawParticles();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3 + 1;
                const color = `${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}`;
                const explodeSize = Math.random() * 50 + 50;
                fireworks.push(new Firework(x, y, size, color, explodeSize));
            }

            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>

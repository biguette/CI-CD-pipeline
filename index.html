<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Animation Background with Message</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            background: black;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            z-index: -1;
        }
        .message {
            font-size: 3em;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="message">Thank you, my teachers, for everything</div>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#FF0000', '#0000FF', '#FFFF00', '#00FF00'];

        class Firework {
            constructor(x, y, size, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.98;  // Shrink over time
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        const fireworksArray = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 3 + 1;
                const speedX = (Math.random() * 6) - 3;
                const speedY = (Math.random() * 6) - 3;
                fireworksArray.push(new Firework(x, y, size, speedX, speedY, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < fireworksArray.length; i++) {
                fireworksArray[i].update();
                fireworksArray[i].draw();
                if (fireworksArray[i].size < 0.5) {
                    fireworksArray.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 500);  // Create a new firework every 500 milliseconds
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
